<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Field Agent</title>
</head>
<body>

<ul id='header' class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/agents">Agents</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/agencies">Agencies</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/missions">Missions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/">Home Base</a>
    </li>
</ul>

<div class='container'>
    <div class="jumbotron">
        <h1 class="display-4">Delete Agent
        </h1>
        <p>
            Would you like to delete this agent from the database?
        </p>
        <ul>
            <li th:text="${agent.firstName}">First name</li>
            <li th:text="${agent.middleName}">Middle name</li>
            <li th:text="${agent.lastName}">Last name</li>
            <li th:text="${agent.dob}">dob</li>
            <li th:text="${agent.heightInInches}">date of birth</li>
        </ul>

        <form method="post">

            <div>
                <a class="btn btn-warning" href="/agents">Cancel</a>
                <button class="btn btn-primary submitButton" type="submit">Delete
                    Agent
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
