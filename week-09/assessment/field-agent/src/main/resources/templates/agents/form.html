<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/agents.css"/>
    <title>Field Agent</title>
</head>
<body>

<ul id='header' class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/agents">Agents</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/agencies">Agencies</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/missions">Missions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/">Home Base</a>
    </li>
</ul>

<div class='container'>
    <div class="jumbotron">
        <h1 class='modalTitle'>
            [[${agent.agentId > 0 ? 'Update' : 'Add'}]] Agent
        </h1>
        <form method="post" th:object="${agent}" id="form">
            <div class="form-group">
                <label class="label" for="firstName">First Name </label>
                <input id="firstName" name="firstName" type="text" class="form-control" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label class="label" for="middleName">Middle Name </label>
                <input id="middleName" name="middleName" type="text" class="form-control" th:field="*{middleName}">
            </div>
            <div class="form-group">
                <label class="label" for="lastName">Last Name </label>
                <input id="lastName" name="lastName" type="text" class="form-control" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label class="label" for="dob">Date of Birth </label>
                <input id="dob" name="dob" type="date" class="form-control" th:field="*{dob}">
            </div>
            <div class="form-group">
                <label class="label" for="height">Height </label>
                <input id="height" name="height" type="number" min="36" max="96" class="form-control"
                       th:field="*{heightInInches}">
            </div>
            <input type="hidden" th:field="*{agentId}">
                <a id="cancelButton" class="btn btn-warning" href="/agents">Cancel</a>
                <button class="btn btn-primary submitButton" type="submit">[[${agent.agentId > 0 ? 'Update' :
                    'Add'}]]
                    Agent
                </button>
        </form>
    </div>
</div>

</body>
</html>
