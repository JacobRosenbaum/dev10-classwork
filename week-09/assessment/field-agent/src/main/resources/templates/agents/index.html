<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/agents.css"/>
    <title>Field Agent</title>
</head>
<body>


<ul id='header' class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/agents">Agents</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/agencies">Agencies</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/missions">Missions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/">Home Base</a>
    </li>
</ul>

<div class='container'>
    <div class="jumbotron">
        <h1 class="display-4">Agents</h1>
        <p class="lead"></p>
    </div>
    <div>
    </div>
    <div id='table'>
        <table class="table table-dark">
            <thead id='head'>
            <tr>
                <th scope="col">First
                </th>
                <th scope="col">Middle
                </th>
                <th scope="col">Last
                </th>
                <th scope="col">DOB
                </th>
                <th scope="col">Height
                </th>
                <th scope="col">
                    <button class="btn btn-primary btn-sm"  id="addButton">
                        <a id="addButtonAnchor" href="/agents/create">
                            Add Agent
                        </a>
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agent: ${agents}">
                <td id='firstName' th:text="${agent.firstName}"></td>
                <td th:text="${agent.middleName}"></td>
                <td th:text="${agent.lastName}"></td>
                <td th:text="${agent.dob}"></td>
                <td th:text="${agent.heightInInches} + ' inches'"></td>
                <td>
                    <div class="float-right">
                        <a id='editButton' class="btn btn-primary btn-sm" href="edit.html"
                           th:href="@{/agents/update/{id}(id=${agent.agentId})}">
                            Edit
                        </a>
                        <a id='deleteButton' class="btn btn-danger btn-sm ml-3" href="delete.html"
                           th:href="@{/agents/delete/{id}(id=${agent.agentId})}">
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

</body>
</html>
